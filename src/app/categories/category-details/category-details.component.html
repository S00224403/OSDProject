<div class="container">
    <mat-card *ngIf="category && !showForm">
        <mat-card-header>
            <mat-card-title>
                <h1>{{category.categoryName}}</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6 col-12">
                    <p>{{category.description}}</p> 
                </div>
                <div appearance="outline" class="col-md-6 col-12">
                    <img class="image-fluid" mat-card-image [src]="category.categoryImage" (error)="imageLoadError()"
                        alt="category image">
                </div>
            </div>
            


        </mat-card-content>
        <mat-card-actions>
            <a mat-raised-button color="primary" routerLink="../" class="mx-1">Return<mat-icon>navigate_before</mat-icon></a>
            <div *ngIf="role === 'admin'">
                <button mat-raised-button color="warn" (click)="deleteCategory()" *ngIf="auth.user$ | async" class="mx-1">Delete<mat-icon>delete</mat-icon></button>
                <button mat-raised-button color="accent" (click)="editCategory()" *ngIf="auth.user$ | async" class="mx-1">Edit<mat-icon>edit</mat-icon></button>
            </div>
        </mat-card-actions>
        
            
    </mat-card>
</div>

<div *ngIf="showForm">
    <app-category-form [category]="category"></app-category-form>
</div>
<h2>{{message}}</h2>
