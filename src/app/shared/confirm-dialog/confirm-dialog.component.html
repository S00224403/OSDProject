<h1 mat-dialog-title>
    {{title}}
   </h1>
   <div mat-dialog-content>
   <p>{{message}}</p>
   </div>
   <div mat-dialog-actions>
   <button mat-flat-button (click)="onDismiss()">No</button>
   <button mat-raised-button color="warn"
   (click)="onConfirm()">Yes<mat-icon>delete_forever</mat-icon></button>
   </div>
