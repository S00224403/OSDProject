<mat-card *ngIf="auth.user$ | async as user">
    <mat-card-header>
        <mat-card-title>
            <img src="{{user.picture}}" alt="user picture">
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h1>{{user.name}}</h1>
        <p><strong>Email: </strong>{{user.email}}</p>
        
    </mat-card-content>
</mat-card>
